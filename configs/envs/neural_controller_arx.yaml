name: NeuralController
args:
  backend:
    type: arx
    # ARX(1, 2, 0): pv(t) = a1*pv(t-1) + b1*co(t) + b2*co(t-1) + c0
    a: [0.9360]
    b: [0.2205, -0.2205]
    c0: 8.2604
    disturbances:
      - { freq: 53.49, amp: 0.0603 }
      - { freq: 29.78, amp: 0.0530 }
    noise_std: 0.9
    dt: 0.005
    pv_min: 0.0
    pv_max: 1023.0

  log_dir: "."
  log_file: env.jsonl

  setpoint: 120

  control_min: 0
  control_max: 4095
  reset_value: 2000
  reset_steps: 3

  action:
    type: delta
    max_delta: 30

  process_variable_max: 500

  observe_prev_error: true
  observe_prev_prev_error: true
  observe_control_output: false

  reward:
    action_penalty: 0.0

  normalize_obs: true

normalize_obs: false
normalize_reward: false

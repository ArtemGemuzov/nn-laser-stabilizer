experiment_name: pid_process
seed: 1

env:
  name: PidProcessEnv
  args:
    setpoint: 1.0
    dt: 0.1
    k: 1.0
    u_gain: 1.0
    max_steps: 1000
    action_low: -5.0
    action_high: 5.0
    process_noise_std: 1.0
    integral_clip: 10.0

training:
  initial_collect_steps: 1000
  num_steps: 20000
  exploration_steps: 0
  log_frequency: 100
  policy_freq: 2
  log_dir: "train_logs"
  log_file: train.log

collector:
  is_async: false
  collect_steps_per_iteration: 10

validation:
  frequency: 500
  num_steps: 200

testing:
  num_steps: 1000

buffer:
  capacity: 50000

sampler:
  type: single
  batch_size: 128

network:
  type: mlp
  mlp_hidden_sizes: []

loss:
  gamma: 0.99
  policy_noise: 0.05
  noise_clip: 0.1

optimizer:
  actor_lr: 0.001
  critic_lr: 0.001
  tau: 0.005


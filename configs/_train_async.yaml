experiment_name: test
seed: 42

env:
  name: Pendulum-v1

buffer:
  capacity: 100000

sampler:
  batch_size: 64

network:
  hidden_sizes: [400, 300]

loss:
  gamma: 0.98
  policy_noise: 0.1
  noise_clip: 0.25

optimizer:
  actor_lr: 0.001
  critic_lr: 0.001
  tau: 0.005

training:
  initial_collect_steps: 10000
  num_training_steps: 20000
  sync_frequency: 100
  log_frequency: 100
  validation_frequency: 500
  policy_freq: 2

validation:
  num_steps: 200
  final_num_steps: 1000

